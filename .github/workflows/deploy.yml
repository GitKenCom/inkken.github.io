name: Auto Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'blog/**'
      - 'src/**'
      - 'docusaurus.config.js'
  workflow_dispatch:

# ====== 核心权限修正（修复部署失败问题）====== [1,8](@ref)
permissions:
  contents: read        # 改为只读（避免冲突）
  pages: write          # 必须！Pages写入权限
  id-token: write       # 必须！解决OIDC认证问题

jobs:
  deploy:
    runs-on: ubuntu-latest
    # ====== 环境配置（关联UI显示）====== [1](@ref)
    environment:
      name: github-pages
      url: https://www.inkken.com  # 自定义域名
    
    steps:
      # 1. 代码检出（带完整历史）
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Node.js环境配置（带缓存）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"

      # 3. 解决browserslist警告
      - name: Update browserslist
        run: npx update-browserslist-db@latest
        
      # 4. 安装依赖（锁定版本）
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      # 5. 深度清理旧构建（关键修复）[6](@ref)
      - name: Clean previous build
        run: rm -rf build .docusaurus .cache/
        
      # ====== 6. 项目构建（注入组织账户路径）====== [1,7](@ref)
      - name: Build site
        run: yarn build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
          # 关键修改点：强制覆盖baseUrl（组织账户必须）
          BASE_URL: '/inkken.github.io/'  

      # ====== 7. 替换为官方部署插件（修复第三方插件兼容性问题）====== [1,8](@ref)
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3  # 官方推荐插件
        with:
          # 新增CDN缓存刷新（解决内容延迟）[7](@ref)
          enable_job_summary: true  